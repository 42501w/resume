<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Editable Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Resume Builder</h1>
      <form id="resumeForm">
        <fieldset>
          <legend>username</legend>
          <input type="text" id="username" placeholder="username" required />
          <h3>Personal Information</h3>
          <label for="photo">Upload Photo</label>
          <input
            type="file"
            id="photo"
            placeholder="choose a photo"
            name="photos"
            required
          />
          <label for="username">Name: </label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />
          <label for="email">Email: </label>
          <input
            type="text"
            placeholder="Enter your email"
            id="email"
            required
          />
          <label for="contact">Phone:</label>
          <input
            type="contact"
            placeholder="Contact Number"
            id="number"
            required
          />
        </fieldset>
        <fieldset id="education">
          <legend>Education</legend>
          <label for="degree">Degree:</label>
          <input type="text" id="degree" required />
          <label for="school">Collage/University:</label>
          <input type="text" id="institute" required />
        </fieldset>
        <fieldset>
          <legend>Work Experinace</legend>
          <h3>Details</h3>
          <textarea
            name="textbox"
            id="workText"
            class="text-box"
            placeholder="Write here....."
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Skills</legend>
          <h3>List Your Skills</h3>
          <textarea
            name="textbox"
            id="experianceText"
            class="text-box"
            placeholder="Write here....."
            required
          ></textarea>
        </fieldset>
        <button id="submit" type="submit">Generate Form</button>
      </form>
    </div>
    <div id="resumePage" class="resume-page hidden">
      <div id="resumeContent" class="resume-content">
        <img id="resumePhoto" class="resume-photo" src="" alt="photo" />

        <h3 id="resumeName" style="text-align: center; margin-bottom: -30px;"></h3>
        <p id="resumeEmail"></p>
        <p id="resumePhone"></p>

        <h3>Education</h3>
        <p id="resumeEducation"></p>

        <h2>Work Experiance</h2>
        <p id="resumeWorkExperiance"></p>

        <h2>Skills</h2>
        <p id="resumeSkills"></p>
      </div>

      <button id="editButton">Edit</button>
      <button id="backButton" onclick="window.location.href = 'index.html'">
        Back to Form
      </button>
      <button id="shareButton">Share Your Resume</button>
      <button id="download-pdf">Download Resume</button>
    </div>

    <script type="module" src="script.js"></script>

  </body>
</html>

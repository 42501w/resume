<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamc Resume</h1>

      <section id="personal-info">
        <h2>Personal Information:</h2>

        <label for="username">Name:</label>
        <input type="text" id="username" placeholder="Enter Your Name" />
        <p>Contact: <span id="contactDisplay">syedaryana869@gmail.com</span></p>
        <label for="contactInput">Update Contact: </label>
        <input
          type="email"
          id="useremail"
          placeholder="Enter your contact info"
        />
        <button id="updateContact">Update Contact Info</button>
      </section>

      <section id="skills">
        <h2>Skills</h2>
        <ul id="skillList">
          <li>HTML, CSS, Javascript</li>
          <li>React, TypeScript</li>
          <li>Node.JS</li>
        </ul>
        <button id="toggle">Toggle Skills</button>
      </section>

      <section id="education">
        <h2>Education</h2>
        <p>Bachelor's Degree in Computer Science, XYZ University</p>
      </section>

      <button id="saveResume">Save Resume Data</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
